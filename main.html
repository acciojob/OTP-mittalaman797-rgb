<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
		width:100vw;
      margin: 0;
		border:2px solid black;
		border-radius:5px ;
    }

    #verification_heading {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
      text-align: center;
      max-width: 800px;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 45px;
      height: 50px;
      font-size: 22px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #fff;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .code:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">We emailed you the six digit code to acciojob@email.com Enter the code below to confirt your email address.</p>

  <div class="code-container">
    <input type="text" maxlength="1" class="code" id="code-1" autofocus>
    <input type="text" maxlength="1" class="code" id="code-2">
    <input type="text" maxlength="1" class="code" id="code-3">
    <input type="text" maxlength="1" class="code" id="code-4">
    <input type="text" maxlength="1" class="code" id="code-5">
    <input type="text" maxlength="1" class="code" id="code-6">
  </div>

  <script>
    const inputs = document.querySelectorAll(".code");

	  inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value.replace(/[^0-9]/g, ""); // allow only digits
        e.target.value = value;

        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          if (e.target.value === "" && index > 0) {
            inputs[index - 1].focus();
            inputs[index - 1].value = "";
          }
        }
      });
    });
  </script>
</body>
</html>
